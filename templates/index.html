<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPLinks Bypasser</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 1.5rem; font-size: 24px; }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 1rem;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #4facfe; outline: none; }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.98); }
        
        .result-box, .error-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            word-break: break-all;
            font-size: 14px;
        }
        .result-box { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error-box { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        /* Loading Spinner */
        .loader {
            display: none;
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { display: none; color: #666; font-size: 0.9rem; margin-top: 10px; }
    </style>
    <script>
        function startBypass() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('loading-text').style.display = 'block';
            document.querySelector('button').disabled = true;
            document.querySelector('button').innerText = "Bypassing... (Wait 10s)";
        }
    </script>
</head>
<body>

<div class="card">
    <h1>ðŸš€ GPLinks Bypasser</h1>
    
    <form method="POST" onsubmit="startBypass()">
        <input type="text" name="url" placeholder="Paste https://gplinks.co/... here" required>
        <button type="submit">Bypass Link</button>
    </form>

    <div id="loader" class="loader"></div>
    <div id="loading-text" class="loading-text">Please wait ~10 seconds...</div>

    {% if result %}
    <div class="result-box">
        <strong>Success!</strong><br>
        <a href="{{ result }}" target="_blank">{{ result }}</a>
    </div>
    {% endif %}

    {% if error %}
    <div class="error-box">
        <strong>Result:</strong><br>
        {{ error }}
    </div>
    {% endif %}
</div>

</body>
</html>
